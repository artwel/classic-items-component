<table mat-table [dataSource]="items" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <!-- Slot Column -->
  <ng-container matColumnDef="slot">
    <th mat-header-cell *matHeaderCellDef> Slot </th>
    <td mat-cell *matCellDef="let element">{{element.slot}}</td>
  </ng-container>

  <!-- WoWHeadId Column -->
  <ng-container matColumnDef="wowHeadId">
    <th mat-header-cell *matHeaderCellDef> WoW Head Link </th>
    <td mat-cell *matCellDef="let element">{{element.wowHeadId}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
